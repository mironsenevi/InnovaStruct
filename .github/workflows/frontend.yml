name: Frontend CI/CD
on:
  push:
    branches: [main,  development]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main, development]
    paths: 
      - 'frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/vite-project2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Deploy to Vercel
        if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development')
        run: |
          ls -la dist
          export VERCEL_PROJECT_NAME=innova-struct
          vercel dist --token=${{ secrets.VERCEL_TOKEN }} --name $VERCEL_PROJECT_NAME --confirm --prod
        env:
           VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
           VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

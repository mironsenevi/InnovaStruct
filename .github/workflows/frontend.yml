name: Frontend CI/CD
on:
  push:
    branches: [main, development]
    paths:
      - 'frontend/'
  pull_request:
    branches: [main, development]
    paths:
      - 'frontend/'
  workflow_dispatch:  # Allow manual trigger

jobs:
  lint-build-deploy:
    name: Lint, Build & Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/vite-project2
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('./frontend/vite-project2/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint || echo "Linting had warnings but continuing..."
        
      - name: Build project
        run: npm run build
        
      - name: Deploy to Vercel
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development'
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend/vite-project2/dist

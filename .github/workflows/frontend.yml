name: Frontend CI/CD
on:
  push:
    branches: [main, development]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main, development]
    paths:
      - 'frontend/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/vite-project2
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint (informational only)
        run: npm run lint || echo "Linting issues exist but continuing with build"
        continue-on-error: true
        
      - name: Build project with ESLint disabled
        env:
          DISABLE_ESLINT_PLUGIN: "true"
        run: npm run build
        
      - name: Deploy to Vercel
        if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/development')
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend/vite-project2
